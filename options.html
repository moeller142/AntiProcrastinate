<html>
<head>
	<title>Options for Color Chooser</title>
</head>
<body class="options">
	<h1>Options</h1>

  <table>
      <tr>
          <td><h3>First Name</h3></td>
          <td><h3>Last Name</h3></td>
      </tr>
      <tr>
          <td><input type="text" id="firstName"></input></td>

          <td><input type="text" id="lastName"></input></td>
      </tr>
  </table>

  <h3>Account Name</h3>
  <input type="text" id="accountName"></input>

  <h3>Websites to block</h3>
  <table>
    <tr>
      <td>URL to penalize</td>
      <td>Initial Penalty Donation</td>
      <td>Addtional Penalty (per 15 minutes)</td>
    <tr>
    <tr>
      <td><input type="text" class="url"></td>
      <td>$<input type="text" id="initialPenalty0"></input></td>
      <td>$<input type="text" id="additionalPenalty0"></input></td>
    </tr>
    <tr>
      <td><input type="text" class="url"></td>
      <td>$<input type="text" id="initialPenalty1"></input></td>
      <td>$<input type="text" id="additionalPenalty1"></input></td>
    </tr>
  </table>

	<br />
	<button id="save">Save</button>
  <div id="status"></div>
	<br />
<script src="options.js"></script>
</body>
</html>
